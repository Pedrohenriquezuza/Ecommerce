<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ecommerce Tailwind</title>
  </head>
  <body class="bg-[#EDEDED] w-screen h-screen">
    <!-- SEÇãO DO CARRINHO-->
    <div
      id="cart"
      class="h-full w-full bg-[#EDEDED] fixed transform translate-x-full transition-transform duration-300"
    >
      <div class="flex gap-7 mx-7 justify-between items-center">
        <span
          class="text-xl text-[#60695C] font-bold items-center justify-center flex"
          >CARRINHO DE COMPRAS</span
        >

        <i
          class="fa-solid fa-xmark bg-red-600 p-3 text-white rounded-md text-md"
          id="btn-closeCart"
        ></i>
      </div>

      <div class="items-cart"></div>
    </div>
    <nav class="flex items-center justify-center text-left mt-3">
      <div class="flex flex-col items-start gap-1">
        <span class="text-sm text-[#60695C]">Search Item</span>
        <input
          type="text"
          placeholder="Apple Watch, Samsung S21, Macbook ..."
          class="bg-white w-xs pl-3 pr-8 py-3 rounded-xl"
        />
      </div>
    </nav>

    <main
      class="grid grid-cols-2 gap-2 p-5 mx-5 mt-5"
      id="main-products"
    ></main>

    <nav
      class="fixed bottom-5 ml-4 p-3 px-6 bg-white flex w-[350px] rounded-xl justify-between shadow-md shadow-black/50"
    >
      <div class="flex gap-9 items-center justify-center">
        <a href="#">
          <img
            src="https://www.shareicon.net/download/2015/08/31/93774_logo.ico"
            alt="logo da empresa"
            class="w-6"
          />
        </a>
        <i class="cursor-pointer fa-solid fa-bars text-[20px]"></i>
        <i
          class="cursor-pointer fa-solid fa-shop text-[20px] bg-black p-2 text-white rounded-md"
        ></i>
        <i class="cursor-pointer fa-solid fa-bag-shopping text-[27px]"></i>
      </div>

      <div class="flex items-center justify-center">
        <i
          class="cursor-pointer fa-solid fa-circle-xmark text-red-600 text-2xl"
        ></i>
      </div>
    </nav>
    <script src="script.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
